<!DOCTYPE html>
<html>

<head>
    <title>
        Genio Forms
    </title>

</head>

<body>


    <h1>Public form</h1>

    <br>
    
    <form>
        <label>Email here:</label>
        <input type="email:"  required placeholder="test@gmail.com">
        <br>
        <label>password</label>
        <input type="password:" required placeholder="******" minlength="5"><br>
        <label>Phone number:</label>
        <input type="tel" placeholder="966XXXXXXXXX"><br>
        <label>Birthdate</label><br>
        <input type="date"><br>
        <label>Payment:</label>
        <select style="background-color: aqua;">
            <option>Visa</option>
            <option>MasterCard</option>
            <option>Mada</option>
            <option>Amex</option>
            <option>GiftCard</option>
        </select><br>

        <label>File submission</label><br>
        <input type="file"><br>


        <input type="submit"><br>


    </form>




</body>









</html>
